<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Project tracking intro component</title>

</head>

<body>
  <div class="square"></div>
  <main id="main">
    <header>
      <div class='logo'>
        <img src="./images/logo.svg" alt="logo">
      </div>
      <img class="icon" src="./images/icon-hamburger.svg" alt="icon">
      <nav class="nav">
        <ul>
          <li><a href="">Product</a></li>
          <li><a href="">Feature</a></li>
          <li><a href="">Pricing</a></li>
          <li><a class="login">Login</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="container__left">
        <div class="container__title">
          <span>New</span>
          <p>Monograph Dashboard</p>
        </div>

        <h1>Powerful insights <br>into your team</h1>
        <p class="container__para">Project planning and time tracking<br> for agile teams</p>
        <div class="container__bottom">
          <button>Schedule a demo</button>
          <p>to see a preview</p>
        </div>
      </div>

      <div class="image">
        <img src="./images/illustration-devices.svg" alt="" class="">
      </div>

    </div>
  </main>

  <script src="script/script.js"></script>
</body>

</html>
