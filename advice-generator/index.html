<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <title>Advice Generator App</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="container_title">
        <h6>advice #<span class="id"></span></h6>
      </div>
      <div class="container_quotes">
        <q class="container_quotes-box">You have as many hours in a day as the people you admire most.</q>
      </div>
      <div class="container_bottom">
        <img src="./images/pattern-divider-desktop.svg" alt="">
      </div>
      <div class="container_event">
        <div class="container_event-box">
          <img src="./images/icon-dice.svg" alt="dice">
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>.
      &nbsp;Coded by <a target="_blank" href="https://blogtheorem.com">blogtheorem</a>.
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>

</html>
